spring.application.name=GraalVM_Spring

# Enable and expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Additional health check configurations
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Base path for actuator endpoints (optional)
management.endpoints.web.base-path=/actuator


file.directory.path=src/main/resources/FileDirectory

# Maximum file size (default is 1MB)
spring.servlet.multipart.max-file-size=500MB

# Maximum request size (default is 10MB)
spring.servlet.multipart.max-request-size=600MB

# Enable multipart uploads
spring.servlet.multipart.enabled=true

